
name: Daily Commit

on:
  # Schedule to run once per day at a specific time (e.g., 08:00 UTC)
  schedule:
    - cron: '0 8 * * *'

  # Allows manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  auto_commit:
    runs-on: ubuntu-latest

    # Permissions required to create a commit
    permissions:
      contents: write 

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # Step with the required user email in its name
      - name: Configure Git user for 24f1002364@ds.study.iitm.ac.in
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "action@github.com"

      - name: Create and push daily commit
        run: |
          git commit --allow-empty -m "Automated daily commit"
          git push
